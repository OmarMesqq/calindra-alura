<meta charset="UTF-8">

<script>
	var ano = 2023 
	
	document.write("Eu tenho ", (ano - 2002), " anos <br>");

	document.write("B tem ", (ano - 1988), " anos <br>");
	
	var med = (21 + (-38) + 57) / 3 

	document.write("A média das idades é ", Math.round(med))
</script>
