<!DOCTYPE html>
<meta charset="UTF-8">

<input>
<button>Entre com um número de 0 a 10</button>

<script>
    var segredo = Math.round(Math.random() * 10);
    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        if (input.value == segredo) {
            alert("Acertou!");
        } else {
            alert("Errou!");
        }

        // Limpa o campo de input
        input.value = "";

        // Coloca o foco no campo de input
        input.focus();
    }

    var botao = document.querySelector("button");

    // Chama sem parênteses porque não queremos executar a função agora, mas sim quando o botão for clicado
    botao.onclick = verifica;

</script>
