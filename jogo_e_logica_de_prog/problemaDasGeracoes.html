<!DOCTYPE html>
<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<hr>")
	}

	function mostra(msg) {
		document.write("<big>" + msg + "</big>")
		pulaLinha()
	}

	var ano = 2023
	var anosDesdeInicio = ano - 1500

	var numDeGeracoes = anosDesdeInicio / 28 

	mostra("Estamos na geração de pessoas brasileiras número " + Math.round(numDeGeracoes))
</script>
