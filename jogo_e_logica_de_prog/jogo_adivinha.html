<!DOCTYPE html>
<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>")
	}

	function mostra(msg) {
		document.write(msg)
		pulaLinha()
	}

	function geraNumero(n){
		// Gera um número aleatório entre 0 e n, arredondando o resultado
		return Math.round(Math.random() * n) 
	}

	var input = parseInt(prompt("Digite um número entre 0 e 100: "))
	var num = geraNumero(567) 

	if (input == num) {
		mostra("Parabéns, você acertou!")
	} else {
		if (input > num) {
			mostra("Você errou! O número que você digitou é maior que o número sorteado.")
		} else {
			mostra("Você errou! O número que você digitou é menor que o número sorteado.")
		}
		mostra("O número sorteado foi: " + num)
	}
	

</script>
